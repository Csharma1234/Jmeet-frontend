<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>JMeet - Smart Meetings</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #e3f2fd; /* Light blue background */
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .box {
      background-color: white;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 100%;
      text-align: center;
    }

    .box h1 {
      font-size: 28px;
      color: #0d47a1;
      margin-bottom: 15px;
    }

    .box p {
      font-size: 16px;
      color: #333;
      margin-bottom: 25px;
      line-height: 1.5;
    }

    .box input[type="text"] {
      width: 100%;
      padding: 12px;
      font-size: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
      margin-bottom: 20px;
    }

    .box button {
      background-color: #1976d2;
      color: white;
      border: none;
      padding: 12px 20px;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .box button:hover {
      background-color: #1565c0;
    }

    .box footer {
      margin-top: 30px;
      font-size: 12px;
      color: #888;
    }
  </style>
</head>
<body>
  <div class="box">
    <h1>Welcome to JMeet</h1>
    <p>Launch instant video meetings with a single click.<br>
    Fast, secure, and built for everyone.</p>

    <!-- Editable input box with placeholder -->
    <input
      type="text"
      id="meetingLink"
      placeholder="Enter meeting code"
    />
    <br />

    <!-- Start Meeting button -->
    <button onclick="redirectToMeeting()">Start Meeting</button>

    <footer>Â© Chahat 2025 JMeet. All rights reserved.</footer>
  </div>

  <script>
    function redirectToMeeting() {
      const code = document.getElementById("meetingLink").value.trim();
      if (code) {
        const url = https://meet.jit.si/${code};
        window.location.href = url;
      } else {
        alert("Please enter a meeting code.");
      }
    }
  </script>
</body>
</html>
